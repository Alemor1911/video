<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
</head>
<body>
    <h1>QuantumCipher</h1>

    <script>
        // Генерация случайного идентификатора для каждого пользователя
        const userId = Math.floor(Math.random() * 1000);

        // Список веб-сайтов для отображения в iframe
        const websites = [
            'https://www.example.com',
            'https://www.anotherexample.com',
            // Добавьте другие сайты, которые вы хотите отобразить
        ];

        // Выбор случайного сайта для текущего пользователя
        const selectedWebsite = websites[userId % websites.length];

        // Создание iframe с выбранным веб-сайтом
        const iframe = document.createElement('iframe');
        iframe.src = selectedWebsite;
        iframe.width = '100%';
        iframe.height = '400px';

        // Добавление iframe к телу страницы
        document.body.appendChild(iframe);

        // Отладочная информация
        console.log(`User ${userId} is viewing: ${selectedWebsite}`);
    </script>
</body>
</html>
