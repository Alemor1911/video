<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <div id="output"></div>
    <input type="text" id="message" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const output = document.getElementById('output');
        const messageInput = document.getElementById('message');
        const socket = new WebSocket('ws://127.0.0.1:50');  // Используем ваш локальный адрес и порт

        socket.onopen = (event) => {
            output.innerHTML += '<p>Подключено к локальному серверу.</p>';
        };

        socket.onmessage = (event) => {
            output.innerHTML += '<p>Получено сообщение: ' + event.data + '</p>';
        };

        socket.onclose = (event) => {
            output.innerHTML += '<p>Соединение с локальным сервером закрыто.</p>';
        };

        function sendMessage() {
            const message = messageInput.value;
            socket.send(message);
            output.innerHTML += '<p>Отправлено сообщение: ' + message + '</p>';
            messageInput.value = '';
        }
    </script>
</body>
</html>
