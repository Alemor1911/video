<script>
        // JavaScript для перемещения iframe
        const iframes = document.querySelectorAll('.draggable-iframe');
        let isDragging = false;
        let activeIframe = null;
        let offsetX, offsetY;

        iframes.forEach((iframe) => {
            iframe.addEventListener('mousedown', (e) => {
                isDragging = true;
                activeIframe = iframe;
                offsetX = e.clientX - iframe.getBoundingClientRect().left;
                offsetY = e.clientY - iframe.getBoundingClientRect().top;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            activeIframe.style.left = `${x}px`;
            activeIframe.style.top = `${y}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            activeIframe = null;
        });
    </script>
